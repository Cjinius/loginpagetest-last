<!DOCTYPE html>
<html lang="en">
<title>Login Index Page</title>
<link rel="stylesheet" href="style.css">

<body>
  <div class="wrapper">
    <h1>Login for a</h>
      <h1>surprise!</h1>
      <br>
      <form id="loginform">
        <input type="text" id="email" for="emailaddress" placeholder="Enter email address" required>
        <br>
        <br>
        <input type="password" id="password" placeholder="Enter password" minlength="8" required>
        </input>
        <br>
        <br>
        <button type="submit">Sign In</button>
      </form>
      <br>
      <p id="errormessage" style="color : red; display: none;">Incorrect email/password. Try again. </p>
      <br>
      <a href="https://docs.google.com/document/d/1uTK7v7cmCtL0eD-Tt0BIkYfZwz5r7Wz0DX4kzywaV5g/edit?usp=drivesdk">
        <p><u>Forgot Password?</u></p>
      </a>

  </div>
  <script src="script.js"></script>
</body>

</html>
